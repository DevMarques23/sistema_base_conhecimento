<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para a tarja preta */
        .tarja-preta {
            background-color: #800080;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        /* Estilo para centralizar e reduzir o tamanho dos campos */
        .form-centralizado {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-centralizado .form-control {
            width: 100%;
            margin-bottom: 15px;
        }

        /* Estilo personalizado para o botão roxo */
        .btn-roxo {
            background-color: #800080; /* Cor roxa */
            border-color: #800080; /* Cor da borda */
            color: #fff; /* Cor do texto */
        }

        .btn-roxo:hover {
            background-color: #6a006a; /* Cor roxa mais escura ao passar o mouse */
            border-color: #6a006a;
        }

        /* Estilo para o rodapé */
        .developed-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Tarja preta com o título "CHAMADOS" -->
    <div class="tarja-preta">
        <h1>BASE DE CONHECIMENTO LINX DMS</h1>
    </div>

    <div class="container">
        <div class="form-centralizado">
            <h2 class="text-center">Criar Chamado</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome_cliente" class="form-label">Cliente:</label>
                    <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nome_modulo" class="form-label">Módulo:</label>
                    <input type="text" id="nome_modulo" name="nome_modulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descricao_erro" class="form-label">Descrição do Erro:</label>
                    <textarea id="descricao_erro" name="descricao_erro" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="solucao" class="form-label">Solução:</label>
                    <textarea id="solucao" name="solucao" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="arquivos" class="form-label">Anexos:</label>
                    <input type="file" id="arquivos" name="arquivos" class="form-control" multiple>
                </div>
                <button type="submit" class="btn btn-roxo">Criar</button>
            </form>
        </div>
    </div>

    <!-- Mensagem no canto inferior direito -->
    <div class="developed-by">
        Developed by Bruno Marques
    </div>
</body>
</html>
