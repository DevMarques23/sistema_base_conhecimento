<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para a tarja preta */
        .tarja-preta {
            background-color: #800080; /* Cor roxa */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        /* Estilo para centralizar e aumentar o tamanho do formulário */
        .form-centralizado {
            max-width: 1000px; /* Largura ainda maior */
            margin: 0 auto;
            padding: 40px; /* Mais espaço interno */
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            min-height: 400px; /* Altura maior */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
        }

        .form-centralizado .form-control {
            width: 100%;
            margin-bottom: 20px; /* Mais espaçamento entre os campos */
        }

        /* Estilo personalizado para o botão roxo */
        .btn-roxo {
            background-color: #800080; /* Cor roxa */
            border-color: #800080; /* Cor da borda */
            color: #fff; /* Cor do texto */
            width: 100%;
        }

        .btn-roxo:hover {
            background-color: #6a006a; /* Cor roxa mais escura ao passar o mouse */
            border-color: #6a006a;
        }

        /* Estilo para o rodapé */
        .developed-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Tarja preta com o título "BASE DE CONHECIMENTO LINX DMS" -->
    <div class="tarja-preta">
        <h1>BASE DE CONHECIMENTO LINX DMS</h1>
    </div>

    <!-- Container para centralizar o formulário -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="form-centralizado">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-roxo">Entrar</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="mt-3">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Mensagem no canto inferior direito -->
    <div class="developed-by">
        Developed by Bruno Marques
    </div>
</body>
</html>
