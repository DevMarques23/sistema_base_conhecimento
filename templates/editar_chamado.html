<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Editar Chamado #{{ chamado.numero_chamado }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome_cliente" class="form-label">Cliente:</label>
                <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" value="{{ chamado.nome_cliente }}" required>
            </div>
            <div class="mb-3">
                <label for="nome_modulo" class="form-label">Módulo:</label>
                <input type="text" id="nome_modulo" name="nome_modulo" class="form-control" value="{{ chamado.nome_modulo }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao_erro" class="form-label">Descrição do Erro:</label>
                <textarea id="descricao_erro" name="descricao_erro" class="form-control" required>{{ chamado.descricao_erro }}</textarea>
            </div>
            <div class="mb-3">
                <label for="solucao" class="form-label">Solução:</label>
                <textarea id="solucao" name="solucao" class="form-control">{{ chamado.solucao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="arquivos" class="form-label">Anexos:</label>
                <input type="file" id="arquivos" name="arquivos" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
